{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4">  </div>
    <div class="col-md-4">

        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free Account</h4>
                 </div>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}                
                    <div class="form-group">
                        <input type="text"  name="username" id="usernameField" placeholder="Username" class="form-control form-control-sm" value="{{fieldValues.username}}"><br>
                    </div>
                    <div class="invalid-feedback invalid_feedback" style="display:none;"></div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>
                    <div class="form-group">
                        <input type="email" name="email" id="emailField" placeholder="Email" class="form-control form-control-sm" value="{{fieldValues.email}}"><br>
                    </div>
                    <div class="invalid-feedback emailFeedbackArea" style="display:none;"></div>
                    <p class="text-sm text-success emailSuccessOutput"></p>
                    <div class="form-group">
                        <input type="password" name="password"  placeholder="Password" id="passwordField"  class="form-control form-control-sm"><br>
                        <small class="float-right py-3 showPasswordToggle" style="margin-left:85%;">SHOW</small>
                    </div>
            
                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" style="width:100%;margin-top:2%;" />
                </form>

            </div>

            <span>Already have an account? </span> <a href="{% url 'login' %}">Login</a>
        
        </div>





    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register/register.js' %}"></script>

{% endblock %}
