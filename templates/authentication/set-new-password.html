{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4">  </div>
    <div class="col-md-4">

        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Reset Password</h4>
                 </div>
                <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                    {% csrf_token %}          
                    
                    <div class="form-group">
                        <input type="password" name="password"  placeholder="New Password" id="passwordField"  class="form-control form-control-sm"><br>
                        <small class="float-right py-3 showPasswordToggle" style="margin-left:85%;">SHOW</small>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password2"  placeholder="Confirm Password" id="passwordField"  class="form-control form-control-sm"><br>
                        <small class="float-right py-3 showPasswordToggle" style="margin-left:85%;">SHOW</small>
                    </div>
            
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" style="width:100%;margin-top:2%;" />
                </form>

            </div>

            <span>Already have an account? </span> <a href="{% url 'login' %}">Login</a>
        
        </div>





    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register/register.js' %}"></script>

{% endblock %}
