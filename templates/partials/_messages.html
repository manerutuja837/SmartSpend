{% if messages %}
<div class="messages" style="margin-top:7%">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-sm alert-{{ message.tags }}"{% endif %}>
        {{ message }}
    </div>
    {% endfor %}
</div>

<script>
    // Set a timeout to hide the message after 5 seconds
    setTimeout(function() {
        // Select the message div
        let messagesDiv = document.querySelector('.messages');
        if (messagesDiv) {
            messagesDiv.style.transition = 'opacity 1s ease';
            messagesDiv.style.opacity = '0';
            setTimeout(function() {
                messagesDiv.style.display = 'none';
            }, 1000); // Wait for the fade-out transition to complete before hiding
        }
    }, 2000); // 5000 milliseconds = 5 seconds
</script>
{% endif %}
